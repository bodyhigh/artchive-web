<div class="container">
    <div class="card mb-3" >
        <h3 class="card-header">Please log in</h3>
        <div class="card-body">
            <form [formGroup]="loginForm" novalidate (ngSubmit)="submitForm()">
                    <div class="form-group">
                        <!-- <label for="username" class="control-label">Username</label> -->
                        <input type="text" class="form-control" formControlName="username" placeholder="username">
                    </div>
                    <div class="form-group">
                            <!-- <label for="password" class="control-label">Password</label> -->
                            <input type="password" class="form-control" formControlName="password" placeholder="password">
                        </div>
                    <div class="button-group button-group-hspaced">
                        <!-- <input type="submit" value="Submit" class="btn btn-secondary"> -->
                        <button class="btn btn-primary" type="submit">Log In</button>
                        <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                    </div>
                </form>
        </div>
    </div>
    
    <div class="alert alert-danger" *ngIf="loginFailed">
        Login failed, please check your username and password.
    </div>
</div>
